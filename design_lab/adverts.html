</head>
<body>
        
        <header class="desktop-header">

            <div class="title">
                <img src="../assets/img/m_logo.png" alt="" height="40px">
            </div>

            <div class="search-bar">
                <form action="#">
                    <input type="text" name="" id="" placeholder="Search Products">
                    <button type="submit" name="search"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Suppliers</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#"> <i class="fas fa-shopping-cart"></i><span>10</span></a></li>
                </ul>
            </nav>

            <div class="hamburger open" id="hamburger">
                <div class="lines ">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>

        <div class="menu"> 

            <span class="close">&times;</span>

            <div class="search-bar">
                <form action="#">
                    <input type="text" name="" id="" placeholder="Search Products">
                    <button type="submit" name="search"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <nav>
                <ul>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Suppliers</a></li>

                </ul>
            </nav>

        </div>
        
    <main>

        <div class="grid-container">

            <h4>Book Our Advertisement Services</h4>
            <div class="border-primary"></div>

            
            <form action="">

                <div class="grid-2">
                    
                    <div class="fcontainer">
                        <label><small class="text-red text-bold">*</small> Which is your preferred advertisement plan?  </label>
                
                        <select name="bool" id="">
                            <option value="">Select a plan</option>
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                            <option value="bronze">Bronze</option>
        
                        </select>
        
                        <label><small class="text-red text-bold">*</small> Do you Have social media accounts? Eg Instagram, twitter ,linkedin etc  </label>
                        
                        <select name="bool" id="">
                            <option value="">Select</option>
                            <option value="">Yes</option>
                            <option value="no">No</option>
                        </select>
        
                        <label><small class="text-red text-bold">*</small> Do you Have a business website?  </label>
                        
                        <select name="bool" id="">
                            <option value="">Select</option>
                            <option value="">Yes</option>
                            <option value="no">No</option>
                        </select>
        
                        <label><small class="text-red text-bold">*</small> Do you Have a youtube channel?  </label>
                        
                        <select name="bool" id="">
                            <option value="">Select</option>
                            <option value="">Yes</option>
                            <option value="no">No</option>
                        </select>
        
                    </div>

                    <div class="fcontainer">
                        <label><small class="text-red text-bold">*</small> In Which industry does your business lie?  </label>
    
                        <input type="text" placeholder="e.g tech, finance">
                        
                        <label><small class="text-red text-bold">*</small> Business / Company Name  </label>
                        <input type="text" placeholder="e.g super shop ltd">
                        
                        <label><small class="text-red text-bold">*</small> A brief description of your business  </label>
                        
                        <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
                        <button class="btn-primary"> Submit </button>
                    </div>

                </div>
              


            </form>

        </div>
    </main>


    <script src="../assets/js/font_awesome_main.js"></script>
    <script src="../assets/js/menu.js"></script>

</body>
</html>
