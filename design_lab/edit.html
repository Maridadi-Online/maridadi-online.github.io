<!DOCTYPE html>

        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                <div></div>
                <div></div>
            </div>
        </div>

    <div class="menu"> 

        <span class="close">&times;</span>

            <form action="#">

        <nav>
            <ul>
