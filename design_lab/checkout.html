<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/user.css">
    <title>My Account</title>
</head>
<body>

    <header class="desktop-header">

        <div class="title">
            <img src="../assets/img/m_logo.png" alt="" height="40px">
        </div>

        <div class="search-bar">
            <form action="#">
                <input type="text" name="" id="" placeholder="Search Products">
                <button type="submit" name="search"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Suppliers</a></li>
                <li><a href="#">Signup</a></li>
                <li><a href="#"> <i class="fas fa-shopping-cart"></i><span>10</span></a></li>
            </ul>
        </nav>

        <div class="hamburger open" id="hamburger">
            <div class="lines ">
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <div class="menu">

        <span class="close">&times;</span>

        <div class="search-bar">
            <form action="#">
                <input type="text" name="" id="" placeholder="Search Products">
                <button type="submit" name="search"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <nav>
            <ul>

                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Suppliers</a></li>
                <li><a href="#">Signup</a></li>
                <li><a href="#"> My Cart <i class="fas fa-shopping-cart"></i><span>10</span></a></li>
            
            </ul>
        </nav>

    </div>



    <main class="profile-section">

        <div class="checkout-wrapper">

            <div class="pr-container">
                <h4>My Shopping Bag</h4>

                <div class="pr-wrapper">
                    
                    <div class="pr-item">
                        <img src="../assets/img/andres-jasso-PqbL_mxmaUE-unsplash.jpg" alt="">
                        <p> Nike shoes </p>
                        <p>200</p>
                        <p> <span>Quantity: </span>  2</p>
                        <a href="" class="btn-red"><i class="fas fa-times"></i></a>
                    </div>
                </div>
                
                <div class="sum-wrapper">
                    <h5 class="text-primary">Subtotal</h5>
                    <h5>30000</h5>
                    <h5 class="text-primary">Shipping</h5>
                    <h5>30000</h5>
                    
                    <h5 class="text-primary">Total</h5>
                    <h5>60000</h5>
                
                    

                </div>


            </div>

            <div class="info-container">
                <a href="#"> <i class="fas fa-arrow-left"></i> Update Shipping info </a>

                <form action="#" method="post">
                    <label for="">County <small class="text-red">*</small></label>
                    <input type="text" placeholder="County" value="Meru" disabled>
                    <label for="">Town <small class="text-red">*</small></label>
                    <input type="text" value="Nkubu" disabled>
                    <label for="">Date <small class="text-red">*</small></label>
                    <input type="date" name="" id="">
                    <label for="">Order Notes <small class="text-red">*</small></label>

                    <textarea name="" id="" cols="30" rows="10" placeholder="Order Notes"></textarea>
                    <button type="submit" class="btn-primary">Place Order</button>
                </form>
            </div>

        </div>

    </main>
    

    <script src="../assets/js/font_awesome_main.js"></script>
    <script src="../assets/js/menu.js"></script>
</body>
</html>
